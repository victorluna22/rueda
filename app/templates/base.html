<!DOCTYPE html>
<html lang="pt-br">
<head>

<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->


<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-theme.min.css">
<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>




</head>
<body>
	<div class="container">
		<div class="row">
		  <div class="col-md-12">
		  	<ul class="nav nav-tabs nav-justified">
			  <li {% if 'pessoa' in request.path %}class="active"{%endif%}><a href="{% url 'person_list' %}"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Listagem de Pessoa</a></li>
			  <li {% if 'log' in request.path %}class="active"{%endif%}><a href="{% url 'log_list' %}"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Listagem de Logs</a></li>
			</ul>
		  </div>
		</div>
	<div class="row" style="margin-top:40px;">
		<div class="col-md-12">

			{% if 'cadastrar' not in request.path and 'pessoa' in request.path %}
				<a href="{% url 'person_create' %}" class="btn btn-default" role="button" style="margin-bottom:10px;float:right;">Cadastrar</a>
			{% endif %}

			{% block content %}{% endblock content %}
		</div>
	</div>
	</div>
</body>
</html>
